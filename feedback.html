<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="feedback.css">
</head>
<body>
    
        
        <div class="navbar">
            <img src="./NOVLUU.png" class="logo">
            <ul>
                
                <li><a href="#">About</a></li>
                <li><a href="#">Language</a></li>
                
                <li><a href="./index.html">Back</a></li>
            </ul>
        </div>
    <div class="wrap">
        <form action="" method="">
            <h1>Feedback Form</h1>
            <div class="form-group">
                <label class="label" style="font-size:25px;">How do you rate your overall experience</label>
                <div class="rating-options">
                    <label>
                        <input type="radio" name="rate" value="bad">
                        <span class="bad">Bad</span>
                    </label>
                    <label>
                        <input type="radio" name="rate" value="average">
                        <span class="average">Average</span>
                    </label>
                    <label>
                        <input type="radio" name="rate" value="good">
                        <span class="good">Good</span>
                    </label>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label class="label">Fullname<span style="color: red;">*</span></label>
                    <input type="text" name="fullname" class="txt" placeholder="Enter your full name">
                </div>
                <div class="form-group">
                    <label class="label">Email<span style="color: red;">*</span></label>
                    <input type="email" name="email" class="txt" placeholder="Enter your email">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label class="label">Age<span style="color: red;">*</span></label>
                    <input type="text" name="age" class="txt" placeholder="Enter your age">
                </div>
                <div class="form-group">
                    <label class="label">Phone<span style="color: red;">*</span></label>
                    <input type="text" name="phone" class="txt" placeholder="Enter your phone number">
                </div>
            </div>
            <div class="form-group">
                <label class="label">Message<span style="color: red;">*</span></label>
                <textarea class="txtarea" placeholder="Enter your feedback"></textarea>
            </div>
            <div class="form-group" style="margin-top:100px;">
                <button type="submit" class="btn">Submit Your Feedback</button>
            </div>
        </form>
    </div>
</body>
</html>
