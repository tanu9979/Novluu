<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="banner">
        <!-- Navbar -->
        <div class="navbar">
            <img src="./NOVLUU.png" class="logo">
            <ul>
                <li><a href="javascript:void(0)" id="loginBtn">Login</a></li>
                <li><a href="./feedback.html">Feedback</a></li>
                <li><a href="./about.html">About</a></li>
                <li><a href="./help.html">Help</a></li>
                <li class="language-menu">
                    <a href="#">Language</a>
                    <ul class="language-options">
                        <li><a href="#" onclick="setLanguage('en')">English</a></li>
                        <li><a href="#" onclick="setLanguage('hi')">Hindi</a></li>
                        <li><a href="#" onclick="setLanguage('bn')">Bengali</a></li>
                        <li><a href="#" onclick="setLanguage('mr')">Marathi</a></li>
                    </ul>
                </li>
            </ul>
        </div>

        <!-- Wrapper (Login Form) -->
        <div class="wrapper" id="loginWrapper" style="display: none;">
            <div class="form-box">
                <h2>Login</h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icon">&#xf0e0;</span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon">&#xf023;</span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <div class="remember-forgot">
                        <div class="boxx"><label  style="color: white;">
                            <input type="checkbox"> Remember me               
                        </label></div>
                        <a href="#" class="register-link">Forgot Password?</a>
                    </div>
                    <button type="submit" class="btn" id="loginn">Login</button> 
                    <div class="login-register">
                        <p style="color: white;"><div class="boxx" style="color: white;">Don't have an account? </div><a href="#" class="register-link">Register</a></p>
                    </div>
                </form><br><br><br><br>
                <button id="closeBtn" class="btn">Close</button>
            </div>
        </div>

        <!-- Content -->
        <div class="content">
            <h1>NOVLUU</h1>
            <p>Your gateway to a world of imagination!<br>Where imagination meets creativity, and every story finds a voice.</p><br><br><br><br>
            <div>
                <button type="button"><a href="./readingsection.html" style="color:white"><span></span>START READING</a></button>
                <button type="button"><a href="./write.html" style="color:white"><span></span>START WRITING</a></button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
